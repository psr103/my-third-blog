{% load static %}

<html>
    <head>
        <title>Ryoolstagram</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    </head>
    <body>
      <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <!--<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>-->
          <p class="top-menu"> {{ user.username }}</p>

          {% else %}
          <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          {% load staticfiles %}

          <h1 style="text-align:center"><a href="/"><img src="{% static "image/logo.jpg" %}"> | Ryoolstagram</a></h1>
          <hr>

      </div>

      <div class="content container" align="center">
          <div class="row" align="center">
            <div class="col-md-8" align="center">
              {% block content %}
              {% endblock %}
            </div>
          </div>
      </div>



    </body>

</html>
