{% load static %}

<html>
    <head>
        <title>Ryoolstagram</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

    </head>
    <body>




      <div class="page-header">
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="top-menu"><span class="glyphicon glyphicon-off"></span></a>
          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          <!--<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>-->
          <p class="top-menu"> {{ user.username }}</p>
          <div class="banner">

            <h1 style="text-align:center"><a href="/"><img src="{% static "image/logo.jpg" %}"> | Ryoolstagram</a></h1>
          </div>
      </div>

        <div class="content container">
          <div class="row">
            <div class="col-md-8">
              {% block content %}
              {% endblock %}
            </div>
          </div>
        </div>


      {% else %}
        <div align="center">

          <br><br><br><br><img src="{% static "image/phone.jpg" %}"><br><br>
          <div class="loginlogo">
            <p style="align:center; font-family: 'Lobster', cursive;">Ryoolstagram</p><br>
          </div>
          <a href="{% url 'login' %}">로그인</a>
          <br><br>
          {% block login %}
          {% endblock %}
       </div>
       
      {% endif %}














    </body>
</html>
