{% extends "blog/base.html" %}
{% load static %}


{% block login %}
    {% if form.errors %}
        <p>이름과 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
    {% endif %}

<div align="center">
    <img src="{% static "image/phone.jpg" %}">
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table>
          <div class="loginlogo">
            <p style="align:center; font-family: 'Lobster', cursive;">Ryoolstagram</p><br>
          </div>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="로그인" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
